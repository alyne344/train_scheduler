<!DOCTYPE html>
<html>

<head>
	<title>Train Scheduler</title>
	<!--Linking Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!--Linking StyleSheet CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Linking Jquery and Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Linking Firebase-->   
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
     <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">
        
              <!-- Jumbotron -->
              <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Train Scheduler</h1>
                <h3 class="text-center">Choo Choo!</h3>
              </div>
        
              <div class="row">
        
                <div class="col-lg-12">

                <!-- Current Trains -->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
        
                  <!-- Add Employee  -->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
        
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="time-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                      </form>
        
                    </div>
        
                  </div>
        
                </div>
        
              </div>
        
            </div>

</body>

<script type="text/javascript" src="logic.js"></script>
